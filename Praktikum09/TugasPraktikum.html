<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Menghitung Jumlah Dua Bilangan </title>
</head>
<body>
   <input type="Number" id="bilangan1">
   <br>
   +
   <br>
   <input type="Number" id="bilangan2">
   <br>
   <br>
   <input type="Submit" onclick="jumlah()">
   <br>
   <br>
   <span id="Hasil Jumlah"></span>

   <script>
    function jumlah() {
        let bilangan_1 = document.getElementById("bilangan1").value;
        let bilangan_2 = document.getElementById("bilangan2").value;
        let hasil_var = parseInt(bilangan_1) + parseInt(bilangan_2);

        let hasil = document.getElementById("Hasil Jumlah");
        hasil.innerHTML = hasil_var;
    }
</script>

</body>
</html>
